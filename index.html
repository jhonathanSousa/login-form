<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp In</title>
  <!-- FAVICON-ABA -->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <!-- FONTES-DO-PROJETO -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- STYLE-CSS -->
  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>

  <div class="container">
    <div class="col-one">
      <header>
        <img src="assets/images/logo.svg" alt="">
      </header>
      
      <main>
        <form>
          <div class="wrapper">

            <div class="wrapper-login">
              <h2><img src="assets/images/log-in.svg">Faça seu login</h2>
              <p>Entre com suas informações de cadastro.</p>
            </div>

            <div class="wrapper-input">
              <label for="input-email">E-mail</label>
              <input type="email" name="Email" id="input-email" placeholder="Digite seu e-mail">
              <img src="assets/images/mail.svg">
            </div>

            <div class="wrapper-input">
              <label for="input-password">Senha</label>
              <input type="password" name="password" id="input-password" placeholder="Digite sua senha">
              <img src="assets/images/lock.svg" alt="">
            </div>

            <div class="wrapper-info">
              <div class="wrapper-info-col-one">
                <input type="checkbox" id="input-check">
                <label for="input-check">Lembrar-me</label>
              </div>

              <div class="wrapper-info-col-two">
                <a href="#">Esqueci minha senha</a>
              </div>
            </div>

            <div class="wrapper-btn">
              <button>entrar</button>
              <p>Não tem uma conta? <a href="#">Registre-se</a></p>
            </div>

          </div>
        </form>
      </main>
    </div>

    <div class="col-two">
      <img src="assets/images/side-image.jpg" alt="">
    </div>
  </div>

  <script src="assets/script/main.js"></script>

</body>
</html>
